<form id="contactForm" class="contact-form">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
    </div>
    
    <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <div class="form-group captcha-group">
        <label for="captcha">Verify you're human *</label>
        <div class="captcha-container">
            <div id="captchaDisplay" class="captcha-display"></div>
            <button type="button" id="refreshCaptcha" class="refresh-btn">â†»</button>
        </div>
        <input type="text" id="captcha" name="captcha" placeholder="Enter the code above" required>
    </div>
    
    <button type="submit" class="submit-btn">Send Message</button>
</form>

<div id="formMessage" class="form-message"></div>
