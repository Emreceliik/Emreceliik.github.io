<form id="contactForm" class="contact-form">
    <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
    </div>
    
    <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>
    </div>
    
    <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <!-- Game-based CAPTCHA -->
    <div class="form-group game-captcha-group">
        <label>ðŸŽ® Complete the mini-game to verify you're human *</label>
        <div class="game-captcha-container">
            <div class="game-header">
                <h4 id="gameTitle">Loading Game...</h4>
                <div class="game-controls">
                    <span id="gameScore">Score: 0</span>
                    <span id="gameTarget">Target: 10</span>
                    <button type="button" id="refreshGame" class="refresh-game-btn">ðŸŽ² New Game</button>
                </div>
            </div>
            <div id="gameCanvas" class="game-canvas"></div>
            <div class="game-instructions">
                <p id="gameInstructions">Loading instructions...</p>
                <div class="game-status">
                    <span id="gameStatus" class="status-pending">âš¡ Complete the challenge!</span>
                </div>
            </div>
        </div>
        <input type="hidden" id="gameVerified" name="game_verified" value="false">
    </div>
    
    <button type="submit" class="submit-btn" id="submitBtn" disabled>
        <span id="submitText">ðŸŽ® Complete Game First</span>
    </button>
</form>
